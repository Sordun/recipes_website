version: '3.8'
services:
  app:
    build: .
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
    env_file:
      - .env
    command: python manage.py runserver 0.0.0.0:8000
    links:
      - db
    depends_on:
      - db
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
